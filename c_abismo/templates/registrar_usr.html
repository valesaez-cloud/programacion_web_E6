{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="Cronicas del Abismo" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Crónicas del Abismo</title>
	<link rel="stylesheet" href="{% static 'css/styles_g3.css' %}">

    <!-- Bootstrap CSS -->
   <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
</head>
<body>

    <!-- Barra de Navegación -->
    <header>
        {% include "segments/header.html" %}  
    </header>

    <!-- Contenedor del Formulario de Registro -->
    <div class="container mt-5 login-zone">
        <div class="banner">
            <p>Registrate</p>
    	</div>

        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card p-4">
                    <form id="registroForm">
                        <!-- Nombre -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre *</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                            <div class="error-message text-danger"></div>
                        </div>

                        <!-- Apellidos -->
                        <div class="mb-3">
                            <label for="apellidos" class="form-label">Apellidos *</label>
                            <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
                            <div class="error-message text-danger"></div>
                        </div>

                        <!-- Mail -->
                        <div class="mb-3">
                            <label for="mail" class="form-label">Correo *</label>
                            <input type="email" class="form-control" id="mail" placeholder="mail@ejemplo.com">
                            <div class="error-message text-danger"></div>
                        </div>

                        <!-- Dirección -->
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección *</label>
                            <input type="text" class="form-control" id="direccion" placeholder="Dirección">
                            <div class="error-message text-danger"></div>
                        </div>

                        <!-- Teléfono -->
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono *</label>
                            <input type="text" class="form-control" id="telefono" placeholder="Teléfono">
                            <div class="error-message text-danger"></div>
                        </div>

                        <!-- Rol -->
                        <div class="mb-3">
                            <label for="rol" class="form-label">Rol *</label>
                            <select class="form-select" id="rol" name="rol">
                                <option value="">Seleccione un rol</option>
                                <option value="1">Administrador</option>
                                <option value="2">Editor</option>
                                <option value="3">Vendedor</option>
                                <option value="4">Usuario</option>
                            </select>
                            <div class="error-message text-danger"></div>
                        </div>
						
						<!-- Contraseña -->
                        <div class="mb-3">
                            <label for="clave" class="form-label">Contraseña *</label>
                            <input type="password" class="form-control" id="clave" minlength="7" placeholder="Contraseña" autocomplete="current-password">
                            <div class="error-message text-danger"></div>
                        </div>

                        <!-- Botón de envío -->
                        <button type="submit" class="btn btn-success w-100">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/registar_usr.js' %}"></script>
</body>
     <footer>
        <p>&copy;2025 Cronicas del Abismo. Todos los derechos reservados.</p>
    </footer>
</html>
