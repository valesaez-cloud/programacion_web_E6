{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="Cronicas del Abismo" content="width=device-width, initial-scale=1.0">
    <title> Recuperar Cuenta - Crónicas del Abismo</title>
    <link rel="stylesheet" href="{% static 'css/styles_g3.css' %}">

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
</head>
<body>

    <!-- Barra de Navegación -->
    <header>
        {% include "segments/header.html" %}  
    </header>

    <!-- Contenedor del Formulario de Inicio de Sesión -->
    <div class="container mt-5 login-zone">
        <div class="banner">
            <p>Recuperar Cuenta</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card p-4">
                    <form id="recuperarForm">
                        <!-- Campo Correo -->
                        <div class="mb-3">
                            <label for="mail" class="form-label">Correo *</label>
                            <input type="email" id="mail" name="mail" class="form-control" placeholder="usuario@ejemplo.com" autocomplete="email">
                            <div class="error-message text-danger"></div>
                        </div>

                        <!-- Botón de envío -->
                        <button type="submit" class="btn btn-primary w-100">Enviar enlace</button>
                    </form>	
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/recu_cuenta.js' %}"></script>
	
    <footer>
        <p>&copy;2025 Cronicas del Abismo. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
